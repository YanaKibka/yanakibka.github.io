<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CloudBudget</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
	</head>
	<body>
		<div class="page-wrap">
			<section class="page-header">
				<div class="top-bar">
					<div class="content-wrap d-flex justify-between">
						<div class="logo d-flex">
							<div class="logo-img">
								<img src="img/logo.svg" alt="logo">
							</div>
							<div class="logo-title">CloudBudget</div>
						</div>
						<div class="menu-mobile">
							<div id='iconMenu' class="menu-icon open">
								<i id = 'iconOpen' class="fa-solid fa-bars"></i>
								<i id = 'iconClose' class="fa-solid fa-xmark hide"></i>
							</div>
							<div id='burger' class="burger-menu">
								<nav>
									<ul class="main-menu">
										<li>overview</li>
										<li>features</li>
										<li>technology</li>
										<li>contact</li>
										<li>Sign up</li>
									</ul>
								</nav>
								<div class="btn btn__login">
									
								<a  href="#" class="btn__link">login</a>	
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	<script src="scripts/script.js"></script>
	</body>
</html>
